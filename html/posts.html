</head>

<body class="posts">
    <!-- TODO: Include code for header here -->
        <!--Insert code for Signup and Signin buttons and add code for Scribbler heading and sub-heading-->
        <div class="header">
            <div class="title-container">
                <p class="heading">ScriBBler</p>
                <p class="sub-heading">Explore, Imagine, Create</p>
            </div>
            <div class="buttons">
                <button class="signup" id="signup" onclick="showSignUpModal()">Sign Up</button>
                <button class="signin" id="signin" onclick="showSignInModal()">Sign In</button>
            </div>
    </div>
     <!--Insert code for Signup Modal-->
     <div>
        <div class="modal" id="signup-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>
                        <i onclick="hideSignUpModal()" class="fa fa-times" aria-hidden="true" id="times"></i>
                        <h2 class="modal-title">Get Started</h2>
                    </span>
                </div>
                <hr />
                <form>
                    <label for="fullname" class="label-text">Name</label>
                    <input type="text" id="fullname" placeholder="Enter your name" required />
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required />
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <label for="confirmpassword" class="label-text">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Re-enter your password" required />
                    <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)"
                        class="submit-btn">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!--Add code for Sign In Modal-->
    <div class="modal" id="signin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>
                    <i onclick="hideSignInModal()" class="fa fa-times" aria-hidden="true" id="times"></i>  
                    <h2 class="modal-title">Welcome Back!</h2>
                </span>
            </div>
            <hr />
            <form>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required />
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
                <button type="submit" onclick="signin(username, password)" class="submit-btn">
                    Sign In
                </button>
            </form>
            <div class="container">
                <p class="bottom-banner">
                    Not a member?<span onclick="hideSignInModal();showSignUpModal()" class="sign-up">Sign Up</span>
                </p>
            </div>
        </div>
    </div>
<!--main section for displaying title, author and post-->
<main>
    <input type="text" id="title" name="title" readonly></input>
    <div class="header">
      <p class="name" id="name2"></p>
      <button id="edit" onclick="edit()">Edit&nbsp;<i class="fas fa-edit"></i></button>
      <button id="save" onclick="save()" style="display: none;">Save&nbsp;<i class="fas fa-save"></i></button>
    </div>
    <div class="post">
      <div id="postContent"></div>
    </div>
    <div class="like">
      <button onclick="like()"><i class="fas fa-thumbs-up"></i>&nbsp;Like</button>
      <p>Be the first one to like this!</p>
    </div>
    <div class="comment">
      <textarea name="comment" id="comment" cols="80" rows="5" placeholder="Leave a comment..."></textarea>
      <button onclick="postComment()">Comment</button>
    </div>

    <!-- Comments area -->
    <div class="comment-area">
      <h3>All Comments</h3>

      <div id="all-comments"></div>
    </div>
  </main>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/postslist.js"></script>
    <script src="../scripts/posts.js"></script>
</body>
