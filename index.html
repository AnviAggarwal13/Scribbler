<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id="main-container-div">
        <!--Insert code for Signup and Signin buttons and add code for Scribbler heading and sub-heading-->
        <div class="header">
            <div class="title-container">
                <p class="heading">ScriBBler</p>
                <p class="sub-heading">Explore, Imagine, Create</p>
            </div>
            <div class="buttons">
                <button class="signup" id="signup" onclick="showSignUpModal()">Sign Up</button>
                <button class="signin" id="signin" onclick="showSignInModal()">Sign In</button>
            </div>
        </div>
    </div>
  
        <div class="postButtons">
            <!-- Insert code for All Posts & Create Post button here -->
            <button onclick="navigateToBlog()" class="y-btn" type="button">
                All Posts
            </button>
            <button onclick="showCreatePost()" class="y-btn" type="button">
                Create Post
            </button>
        </div>

      
        <!--Insert code for Signup Modal-->
        <div>
            <div class="modal" id="signup-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>
                            <i onclick="hideSignUpModal()" class="fa fa-times" aria-hidden="true" id="times"></i>
                            <h2 class="modal-title">Get Started</h2>
                        </span>
                    </div>
                    <hr />
                    <form>
                        <label for="fullname" class="label-text">Name</label>
                        <input type="text" id="fullname" placeholder="Enter your name" required />
                        <label for="username" class="label-text">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required />
                        <label for="password" class="label-text">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required />
                        <label for="confirmpassword" class="label-text">Confirm Password</label>
                        <input type="password" id="confirm_password" placeholder="Re-enter your password" required />
                        <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)"
                            class="submit-btn">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!--Add code for Sign In Modal-->
        <div class="modal" id="signin-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>
                        <i onclick="hideSignInModal()" class="fa fa-times" aria-hidden="true" id="times"></i> 
                        <h2 class="modal-title">Welcome Back!</h2>
                    </span>
                </div>
                <hr />
                <form>
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required />
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <button type="submit" onclick="signin(username, password)" class="submit-btn">
                        Sign In
                    </button>
                </form>
                <div class="container">
                    <p class="bottom-banner">
                        Not a member?<span onclick="hideSignInModal();showSignUpModal()" class="sign-up">Sign Up</span>
                    </p>
                </div>
            </div>
        </div>
 <!--Add code for 'Create Post' modal-->
 <div class="modal" id="post-modal">
    <div class="post-modal-content">
        <div class="modal-header">
            <span>
                <i onclick="hideCreatePost()" class="fa fa-times" aria-hidden="true" id="times"></i>  
                <h2 class="modal-title">Pen Your Post</h2>
            </span>
        </div>
        <hr />
        <form>
            <label for="title" class="label-text">Username</label>
            <input type="text" id="title" placeholder="Enter title of your post" required />
            <label for="contents" class="label-text">Contents</label>
            <textarea cols="50" rows="15" name="post-details" placeholder="Enter the contents of your post"
            form="create-post-form"></textarea>
            <button type="submit" onclick="createPost()" class="create-btn">
              Create
            </button>
        </form>
    </div>
</div>
    <!-- Place all Javascript for header in this file -->
    <script src="scripts/common.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="scripts/index.js"></script>
</body>
